        <a id="assettransfer-btnexport" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-export',plain:true">导出资产转移申请</a>

        <!--<a id="assettransfer-btnedit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-newedit',plain:true">修改</a>
        <a id="assettransfer-btnremove" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-newremove',plain:true">删除</a>
        <a id="assettransfer-btnconfirm" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-accept',plain:true">资产转移确认</a>-->

<input type="text" value="" id="assettransfer-from" style="width:120px;" />

            <li>

</div>
<script>
    seajs.use('app/app.assettransfer', function (assettransfer) {
        assettransfer.init('#assettransfer-grid');
