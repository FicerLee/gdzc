<div id="user-login">
    <table style="width:100%;">
        <tr>
            <td class="text-right" style="width:130px;height:40px;">用户账号:</td>
            <td><input id="login-usercode" name="usercode" class="easyui-validatebox textbox" data-options="required:true" /></td>
        </tr>
        <tr>
            <td class="text-right">用户密码:</td>
            <td><input id="login-userpass" name="userpass" type="password" class="easyui-validatebox textbox" data-options="required:true" /></td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <input type="checkbox" class="css-checkbox" value="" id="login-rememberusercode" />
                <label class="css-label" for="login-rememberusercode">
                    记住用户
                </label>
                <input type="checkbox" class="css-checkbox" value="" id="login-rememberuserpass" />
                <label class="css-label" for="login-rememberuserpass">
                    记住密码
                </label>
            </td>
        </tr>
    </table>
</div>
