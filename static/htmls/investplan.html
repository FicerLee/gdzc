<div id="investplan" class="tabcontainer">
    <table id="investplan-grid"></table>
</div>
<div id="investplan-toolbar">
    <div class="toolbar">
        <a id="investplan-btnedit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-newedit',plain:true">提交投资计划</a>
        <a id="investplan-btnexport" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-export',plain:true">导出投资计划报表</a>
    </div>
    <div class="toolbar">
        <ul>
            <li>
                <span>投资计划时间:</span>
                <input type="text" value="" id="investplan-year" style="width:60px;" />
            </li>

            <li>
                <input type="text" value="" id="investplan-key" class="easyui-textbox" data-options="prompt:'关键词'" />
            </li>
            <li>
                <input type="text" value="" id="investplan-category"  style="width:120px;"/>
            </li>
            <li>
                <input type="text" value="" id="investplan-company" style="width:120px;" />
            </li>
            <li>
                <input type="text" value="" id="investplan-belong" style="width:180px;" />
            </li>
            <li>
                <input type="text" value="" id="investplan-auditstatus" style="width:100px;" />
                <a id="investplan-btnsearch" href="" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">搜索</a>
            </li>
        </ul>
        <div class="clear"></div>
    </div>
</div>
<div id="investplan-grid-contextmenu" class="easyui-menu">
    <div data-options="name:'investplan-showPlanInfo'">查看投资计划审核明细...</div>
</div>
<script>
    seajs.use('app/app.investplan', function (investplan) {
        investplan.init('#investplan-grid');
    });
</script>
