<div id="resourcetransfer" class="tabcontainer">
    <table id="resourcetransfer-grid"></table>
</div>
<div id="resourcetransfer-toolbar">
    <div class="toolbar">
        <a id="resourcetransfer-btnadd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-newadd',plain:true">新增转移申请</a>
        <a id="resourcetransfer-btnedit" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-newedit',plain:true">修改转移申请</a>
        <a id="resourcetransfer-btnexport" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-export',plain:true">导出申请记录</a>

    <div class="toolbar">
        <span>关键词:</span>
        <input type="text" value="" id="resourcetransfer-key" class="easyui-textbox" />
        <span>设备类型:</span>
        <input type="text" value="" id="resourcetransfer-category-combo" />

        <input type="text" value="" id="resourcetransfer-company-combo" />

        <input type="text" value="" id="resourcetransfer-enddate" class="easyui-datebox" data-options="editable:false,width:100" />
        <a id="resourcetransfer-btnsearch" href="" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">搜索</a>

<div id="resourcetransfer-grid-contextmenu" class="easyui-menu">
    <div>
        <span>查看</span>
        <div>
            <div data-options="name:'resourcetransfer-showDeviceInfo'">查看设备详细信息...</div>
        </div>
    </div>
    <div data-options="name:'resourcetransfer-showSumitdeviceuse'">提交转移审核...</div>
</div>
<script>
    seajs.use('app/app.resourcetransfer', function (resourcetransfer) {
        resourcetransfer.init('#resourcetransfer-grid');
    });
</script>
