<div id="changepassword">
    <table>
        <tr>
            <td>原始密码:</td>
            <td><input id="originalpwd"  type="password" class="easyui-validatebox textbox" data-options="required:true" /></td>
        </tr>
        <tr>
            <td>修改密码:</td>
            <td><input id="newpwd" type="password" class="easyui-validatebox textbox" data-options="required:true" /></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input id="confirmpwd" type="password" class="easyui-validatebox textbox" data-options="required:true" /></td>
        </tr>
        <tr>
            <td colspan="2" class="text-right">
              <a href="#" class="easyui-linkbutton" id="btnchangepassword" data-options="iconCls:'icon-ok',width:100">修改</a>
            </td>
        </tr>
    </table>
</div>
<script>
    seajs.use('app/app.user', function (user) {
        user.showChangepassword('#changepassword');
    });
</script>
