
<div id="auditdevicescrap" class="tabcontainer">

</div>
<div id="auditdevicescrap-toolbar">

    <div style="clear:both"></div>
    <div class="toolbar">
        <ul>
            <li>

    <div data-options="name:'auditdevicescrap-showSumitdeviceuse',iconCls:'icon-redo'">再次提交审核</div>

    <div data-options="name:'auditdevicescrap-doPass',iconCls:'icon-ok'">审核通过</div>
    <div data-options="name:'auditdevicescrap-doReject',iconCls:'icon-undo'">审核退回</div>
    <div data-options="name:'auditdevicescrap-doRemove',iconCls:'icon-newremove'">审核删除</div>
</div>
<script>
    seajs.use('app/app.auditdevicescrap', function (auditdevicescrap) {
