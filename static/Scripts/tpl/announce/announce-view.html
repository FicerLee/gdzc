<table id="announce-form">
    <tr>
        <td colspan="2" class="text-center">
            发布人：
            <span class="text-red text-bold">
              {{username}}&nbsp;&nbsp;
            </span>
            发布时间：
            <span class="text-red text-bold">
                {{pubdate}}
            </span>
        </td>
    </tr>
    <tr>
        <td style="width:100px;" class="text-right">标题：</td>
        <td>
            {{title}}
        </td>
    </tr>
    <tr>
        <td class="text-right text-top">通知明细：</td>
        <td class="text-top" style="height:100%;">
            {{pubcontent}}
        </td>
    </tr>
</table>
