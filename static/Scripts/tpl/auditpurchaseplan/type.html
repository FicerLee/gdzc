<table id="auditpurchaseplan-type">
    <tr>
        <td style="width:120px;" class="text-right">设备选型：</td>
        <td colspan="3">
            <input type="text" value="{{devicetypeid}}" id="auditpurchaseplan-type-devicetype"  style="width:120px;" />
        </td>
    </tr>
    <tr>
        <td class="text-right">审核内容：</td>
        <td colspan="3">
            <input type="text" value="{{auditcontent}}" class="easyui-textbox"  id="auditpurchaseplan-type-auditcontent" style="width:120px;" />
        </td>
    </tr>
    <tr>
        <td class="text-right text-top" style="height:50px;">备注说明：</td>
        <td>
            <input type="text" value="{{memo}}" id="auditpurchaseplan-type-memo" class="easyui-textbox" data-options="multiline:true" style="width:100%;height:100%;" />
        </td>
    </tr>
    <tr>
        <td class="text-center" colspan="4">
            <a href="" id="auditpurchaseplan-type-btnsave" data-options="iconCls:'icon-btnsave'" class="easyui-linkbutton">保存</a>
        </td>
    </tr>
</table>
