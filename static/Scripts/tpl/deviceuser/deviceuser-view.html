<table id="deviceuser-view">
    <tr>
        <td style="width:100px;" class="text-right">姓名：</td>
        <td style="width:120px;">
            <span class="text-red">
                <input type="text" value="{{username}}" id="" class="easyui-textbox" data-options="readonly:true" />
            </span>
        </td>
        <td style="width:100px;" class="text-right">员工性质：</td>
        <td>
            <input type="text" value="{{workpropertyid}}" id="deviceuser-view-workproperty" data-options="readonly:true"/>
        </td>
    </tr>
    <tr>
        <td class="text-right">所在公司：</td>
        <td>
            <input type="text" value="{{companyid}}" id="deviceuser-view-company" data-options="readonly:true" />
        </td>
        <td class="text-right">所在部门：</td>
        <td>
            <input type="text" value="{{departmentid}}" id="deviceuser-view-department" data-options="readonly:true" />
        </td>
    </tr>
    <tr>
        <td class="text-right">工作岗位：</td>
        <td>
            <input type="text" value="{{postname}}" id="" class="easyui-textbox" data-options="readonly:true" />
        </td>
        <td class="text-right">岗位性质：</td>
        <td>
            <input type="text" value="{{postpropertyid}}" id="deviceuser-view-postproperty" data-options="readonly:true" />
        </td>
    </tr>
</table>
