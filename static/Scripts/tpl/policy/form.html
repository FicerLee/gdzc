<table id="policy-form" class="table-form">
    <tr>
        <td style="width:120px;" class="text-right">权限代码：</td>
        <td>
            <input type="text" value="{{policyno}}" id="policy-form-policyno" class="easyui-validatebox textbox" data-options="required:true" style="width:160px;" />
        </td>
    </tr>
    <tr>
        <td class="text-right">权限名称：</td>
        <td>
            <input type="text" value="{{policyname}}" id="policy-form-policyname" class="easyui-validatebox textbox" data-options="required:true" style="width:140px;" />
        </td>
    </tr>
    <tr>
        <td class="text-right">组名称：</td>
        <td>
            <input type="text" value="{{groupname}}" id="policy-form-groupname" class="easyui-validatebox textbox" data-options="required:true"  />
        </td>
    </tr>
    <tr>
        <td class="text-center" colspan="2">
            <a href="#" id="policy-form-btnsave" data-options="iconCls:'icon-save'" class="easyui-linkbutton" style="width:100px;">保存</a>
        </td>
    </tr>
</table>
