<table id="company-form">
    <tr>
        <td style="width:120px;" class="text-right">节点名称：</td>
        <td>
            <input type="text" value="{{companyname}}" id="company-form-companyname" class="easyui-validatebox textbox" data-options="required:true,width:220" />
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <input class="css-checkbox" type="checkbox" value="" id="company-form-iscompany" {{#iscompany}} checked="checked" {{/iscompany}} />

            <label for="company-form-iscompany" class="css-label">标记为用户所属公司</label>
        </td>
    </tr>
    <tr>
        <td class="text-right">地址信息：</td>
        <td>
            <input type="text" value="{{address}}" id="company-form-address" class="easyui-textbox" style="width:90%;" />
        </td>
    </tr>
    <tr>
        <td class="text-right">联系电话：</td>
        <td>
            <input type="text" value="{{contactphone}}" id="company-form-contactphone" class="easyui-textbox" data-options="width:200" />
        </td>
    </tr>
    <tr>
        <td class="text-top text-right">备注说明：</td>
        <td style="height:120px;" class="text-top">
            <input type="text" value="{{memo}}" id="company-form-memo" class="easyui-textbox" data-options="multiline:true" style="height:99%;width:99%;" />
        </td>
    </tr>
    <tr>
        <td colspan="2" class="text-center">
            <a href="" id="company-form-btnsave" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="width:100px;">保存</a>
        </td>
    </tr>
</table>
