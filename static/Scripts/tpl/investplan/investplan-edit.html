<table id="investplan-edit">
    <tr>
        <td class="text-center">
            投资年份:
            <span class="text-bold text-red">
                {{year}}
            </span>
            年
        </td>
    </tr>
    <tr>
        <td style="height:400px;">
            <table id="investplan-edit-grid"></table>
        </td>
    </tr>
    <tr>
        <td class="text-center">

            <a href="" class="easyui-linkbutton" id="investplan-edit-btnpresubmit" style="width:130px;" data-options="iconCls:'icon-save'">保存暂不提交</a>
            &nbsp;&nbsp;
            <a href="" class="easyui-linkbutton" id="investplan-edit-btnexport" style="width:130px;" data-options="iconCls:'icon-export'">导出投资计划明细</a>
        </td>
    </tr>
